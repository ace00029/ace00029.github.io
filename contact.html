<!--start page-->
<div class="page" id="contact">
    <div class="contact-info">
        <h3>Want to talk to us? Just send a message!</h3>
    </div>
    <div class="form-div">
        <form>
            <fieldset>
                <legend>Personal data</legend>
                <div class="form-line">
                    <label class="form-label" for="name">Name:</label>
                    <input class="form-input" type="text" name="name" id="name">
                </div>
                <div class="form-line">
                    <label class="form-label" for="surname">Surname:</label>
                    <input class="form-input" type="text" name="surname" id="surname">
                </div>
                <div class="form-line">
                    <label class="form-label" for="email">Email:</label>
                    <input class="form-input" type="text" name="email" id="email">
                </div>
                <div class="form-line">
                    <label for="country">Select your country: </label>
                    <select name="country" id="country"
                            onchange="checkCountry(this.value);">
                        <option value="italy">Italy</option>
                        <option value="latvia">Latvia</option>
                        <option value="lithuania" selected>Lithuania</option>
                        <option value="portugal">Portugal</option>
                        <option value="spain">Spain</option>
                        <option value="other">Other</option>
                    </select>
                    <input type="text" name="country" id="alt_country"
                           class="form-input" style="display: none"
                            placeholder="Which is your country then?">
                </div>
            </fieldset>
            <fieldset>
                <legend>Email content</legend>
            <div class="form-line">
                <label class="form-label" for="subject">Subject:</label>
                <input class="form-input" list="common-subjects" name="subject" id="subject">
                <datalist id="common-subjects">
                    <option value="Bugs">
                    <option value="More information">
                    <option value="Contact with the creator">
                    <option value="Support the creator">
                    <option value="Contribute with the webpage">
                </datalist>
            </div>
            <div class="form-line">
                <label class="form-label message-label" for="message">Your message:</label>
                <textarea rows="5" name="message" id="message"
                          class="form-input"></textarea>
            </div>
            </fieldset>
            <div class="form-line">
                <p class="check-simbol"></p>
                <button class="form-button" type="button">SUBMIT</button>
            </div>
        </form>

    </div>
</div>
<!--end page-->
